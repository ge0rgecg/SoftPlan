version: '3.4'

services:
  calculajuros.api:
    image: calculajurosapi
    ports:
      - "5051:443"
    build:
      context: .
      dockerfile: CalculaJuros/Dockerfile
    depends_on:
      - taxajuros.api
  taxajuros.api:
    image: taxajurosapi
    ports:
      - "5001:443"
    build:
      context: .
      dockerfile: TaxaJuros/Dockerfile
